{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'food/butterfly.png' %}">
    <title>Anjelina</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark ">
        <a href="#" class="navbar-brand">FoodApp</a>
        <a href="../"><input type="button" value="Back" class="btn btn-light" /></a>


        <div class="navbar ">
            <a  href="{% url 'food:create_item' %}" style="color: green;" class="nav-item nav-link btn btn-outline-success btn-sm" >Add item</a>
            {% if user.is_authenticated %}
            <a class="btn btn-primary btn-sm" href="{% url 'logout' %}">Logout</a>
            <a  class="btn btn-success btn-sm" href="{% url 'profile' %}">Profile</a>
            {% else %}
            <a class="btn btn-primary btn-sm" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
     </nav>
     {% if messages %}
     {% for message in messages %}
      <div class="alert alert-{{message.tags}}">
          {{message}}
      </div>
     {% endfor %}
     {% endif %}
     {% block content %}
     {% endblock %}
</body>
</html>
